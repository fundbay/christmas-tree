<svg width="200" height="200" viewBox="20 10 60 85" fill="none" xmlns="http://www.w3.org/2000/svg">
    
    <rect x="45" y="75" width="10" height="15" fill="#8B4513" rx="2" ry="2"/>

    <path d="M25 75 L75 75 L65 55 L35 55 L25 75 Z" fill="#228B22" stroke="#1E7A1E" stroke-width="1.5" stroke-linejoin="round"/>
    <path d="M30 60 L70 60 L60 40 L40 40 L30 60 Z" fill="#228B22" stroke="#1E7A1E" stroke-width="1.5" stroke-linejoin="round"/>
    <path d="M35 45 L65 45 L55 25 L45 25 L35 45 Z" fill="#228B22" stroke="#1E7A1E" stroke-width="1.5" stroke-linejoin="round"/>
    
    <g filter="url(#bulbGlow)">
        <circle cx="50" cy="65" r="2.5" fill="#FF0000"/>
        <circle cx="38" cy="50" r="2.5" fill="#FF0000"/>
        <circle cx="62" cy="50" r="2.5" fill="#0000FF"/>
        <circle cx="45" cy="35" r="2.5" fill="#0000FF"/>
        <circle cx="55" cy="57" r="2.5" fill="#FFD700"/>
        <circle cx="55" cy="42" r="2.5" fill="#FFD700"/>
    </g>

    <polygon points="50,15 52,20 58,20 54,24 56,30 50,26 44,30 46,24 42,20 48,20" 
             fill="#FFD700" stroke="#FFA500" stroke-width="1" filter="url(#starGlow)"/>

    <defs>
        <filter id="bulbGlow" x="-10" y="-10" width="120" height="120" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="starGlow" x="-10" y="-10" width="120" height="120" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
